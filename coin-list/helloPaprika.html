            try {
                var trows = []; // instantiate
                fetch('https://api.coinpaprika.com/v1/coins')
                .then( response => response.json())
                .then( coins => {
                    for (let i = 0; i < 5; ++i) {
                        const coin = coins[i];
                        trows.push(`<tr>

                                        <td>${coin.symbol}</td>
